<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map oluşturma</title>
</head>
<body>
    
    <img src="https://www.touropia.com/gfx/b/2019/07/turkey.png" alt="Türkiye'nin Bölgeleri" 
    usemap="#turkeyDistinct">

    <map name="turkeyDistinct">
        <area shape="rect" coords="30,50,240,240" href="https://tr.wikipedia.org/wiki/Marmara_B%C3%B6lgesi" 
        alt="Marmara Bölgesi">
        <area shape="rect" coords="30,240,240,500" href="https://tr.wikipedia.org/wiki/Ege_B%C3%B6lgesi" 
        alt="Ege Bölgesi">
    </map>

</body>
</html>
